name: x86_64-ssr+_v2s
on:
  workflow_dispatch:

env:
  CONFIG_PATH: x86_64-ssr+_v2s

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@main
      
      - name: Load Variables
        run: |
          [ -f ${CONFIG_PATH}/.env ] && grep -v -e '^#' -e '^\s*$' ${CONFIG_PATH}/.env >> $GITHUB_ENV

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo $TZ
          echo ${REPO_BRANCH}
          echo ${{env.REPO_URL}}
          echo $CONFIG_PATH
          echo ${CONFIG_PATH}
          echo ${{CONFIG_PATH}}
          #sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          #sudo -E apt-get -qq update
          #sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
          #sudo -E apt-get -qq autoremove --purge
          #sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Update & Install feeds
        run: |
          [ -f ${CONFIG_PATH}/feeds.conf.default ] && mv ${CONFIG_PATH}/feeds.conf.default openwrt/feeds.conf.default
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [ -d ${CONFIG_PATH}/files ] && mv ${CONFIG_PATH}/files openwrt/files
          [ -f ${CONFIG_PATH}/.config && mv ${CONFIG_PATH}/.config openwrt/.config

      - name: Download package
        run: |
          cd openwrt
          #make defconfig
          #make download -j8
          #find dl -size -1024c -exec ls -l {} \;
          #find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          #echo -e "$(nproc) thread compile"
          #make -j$(nproc) || make -j1 || make -j1 V=s
          #echo "::set-output name=status::success"
          #grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/CONFIG_TARGET_(.*)DEVICE_(.*)=y/\1\2/' > DEVICE_NAME
          #[ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
          #echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      - name: Organize files
        id: organize
        if: steps.compile.outputs.status == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "::set-output name=status::success"

      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: openwrt_${{ env.DEVICE_NAME }}_${{ env.CONFIG_PATH }}_${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
